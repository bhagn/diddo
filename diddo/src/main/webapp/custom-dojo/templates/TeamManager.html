<div data-dojo-attach-point="containerNode">
	<div data-dojo-type="dijit.layout.BorderContainer"  data-dojo-props="gutters: false, liveSplitters:false" style="background: none;width: 100%; height: 100%;margin: 0;">
	  <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'left'" style="width: 300px;">
	    <span class="diddoWidgetHeader">Teams</span>
	    <span data-dojo-attach-point="teamNode"></span>
	  </div>
	  <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'center'">
	    <span class="diddoWidgetHeader">Users</span>
	    <span data-dojo-attach-point="usersNode"></span>
	  </div>
	  <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'bottom'" data-dojo-attach-point="controlsNode" class="diddoFooterControl">
	    <div data-dojo-type="dijit.form.Button" data-dojo-attach-point="addTeamButton" baseClass="btn btn-success pull-left">
	      <i class="icon-plus-sign icon-white"></i> Add Team
	    </div>
	    <div data-dojo-type="dijit.form.Button" data-dojo-attach-point="addUserButton" baseClass="btn btn-success pull-right">
	      <i class="icon-plus-sign icon-white"></i> Add User  
	    </div>
	  </div>
	</div>
</div>
