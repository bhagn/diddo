<div data-dojo-attach-point="containerNode">
	<div data-dojo-type="dijit.layout.BorderContainer"  data-dojo-props="gutters: false, liveSplitters:false" style="background: none;width: 100%; height: 93%;margin: 0;">
	  <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'top'" class="white">
	    <span class="pull-right">
	      <select id="dummy" data-dojo-attach-point="sprintDropdownNode"></select>
	      <span data-dojo-type="dijit.form.Button" data-dojo-attach-point="endSprintButton" baseClass="btn btn-danger btn-small" title="End the current Sprint">
	        <i class="icon-remove-sign icon-white"></i> End
	      </span>
	      <span data-dojo-type="dijit.form.Button" data-dojo-attach-point="newSprintButton" baseClass="btn btn-success btn-small" title="Create a new Sprint">
	        <i class="icon-plus-sign icon-white"></i> New
	      </span>
	    </span>
	    <div class="diddoWidgetHeader">Sprints</div>
	    <span class="diddoTitle" style="padding: 5px;font-size: 30px;">Sprint <span data-dojo-attach-point="sprintNoNode"></span></span>
	    <span class="diddoData" style="font-size: 11px;color: gray;">[<span data-dojo-attach-point="startedOnNode"></span> - <span data-dojo-attach-point="endedOnNode"></span> ]</span>
	    <span class="diddoSubTitle">[
	      <span>User Stories: <span data-dojo-attach-point="noOfUSNode">0</span></span>
	      <span> | Completed: <span data-dojo-attach-point="noOfUSCompletedNode">0</span> ]</span>
	    </span>
	    
	  </div>
	  <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'left'" style="width: 250px;">
	    <span data-dojo-attach-point="userStoriesNode"></span>
	  </div>
	  <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'left'" style="width: 300px;">
	    <span data-dojo-attach-point="userStoryNode"></span>
	  </div>
	  <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'center'">
	    <span data-dojo-attach-point="taskNode"></span>
	  </div>
	  <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'bottom'" data-dojo-attach-point="controlsNode" class="diddoFooterControl">
	    <div data-dojo-type="dijit.form.Button" data-dojo-attach-point="addUserStoryButton" baseClass="btn btn-success pull-left" title="Add a new User Story">
	      <i class="icon-plus-sign icon-white"></i> User Story
	    </div>
	    <div data-dojo-type="dijit.form.Button" data-dojo-attach-point="addTaskButton" baseClass="btn btn-success pull-right" title="Add a new Task">
	      <i class="icon-plus-sign icon-white"></i> Task  
	    </div>
	  </div>
	</div>
</div>
